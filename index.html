<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather Map</title>
  </head>
  <body>
    <div class="container">
      <h1>Get some user data!</h1>
      <label for="username">Enter a username:</label>
      <input id="username" type="text">
      <button class="buttn" id="user_Name">Get the ID of this user!</button>
      <button class="buttn" id="creation_Date">Get repository info!</button>
      <div class="showInfo"></div>
      <table id="datatable">
        <tr>
          <th>Name</th>
          <th>Creation Date</th>
        </tr>
        <tr>
          <td>
            <ul id="colName"></ul>
          </td>
          <td>
            <ul id="colDate"></ul>
          </td>
          <td>
            <ul id="colDesc"></ul>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
